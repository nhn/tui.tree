<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Tree with "ContextMenu" feature</title>
        <link rel="stylesheet" href="css/docs.css" />
        <link rel="stylesheet" href="../dist/tui-tree.css" />
        <!-- <link rel="stylesheet" href="http://rawgit.com/nhnent/tui.component.contextmenu/1.2.0/dist/tui-component-contextmenu.css" /> -->
        <link rel="stylesheet" href="../node_modules/tui-context-menu/dist/tui-context-menu.css" />
    </head>

    <body>
        <div class="code-html">
            <div id="tree" class="tui-tree-wrap"></div>
        </div>
        <div class="explain">
            <p>Right-click on each node</p>
            <textarea id="selectedMenuValue"></textarea>
        </div>

        <script src="https://cdn.rawgit.com/nhnent/tui.code-snippet/v1.2.8/dist/tui-code-snippet.min.js"></script>
        <script src="https://cdn.rawgit.com/nhnent/tui.dom/v3.0.0/dist/tui-dom.min.js"></script>
        <!-- <script src="https://rawgit.com/nhnent/tui.component.contextmenu/1.2.0/dist/tui-component-contextmenu.js"></script> -->
        <script src="../node_modules/tui-context-menu/dist/tui-context-menu.js"></script>
        <script src="../dist/tui-tree.js"></script>
        <script class="code-js">

        var data = [
            {text: 'rootA', children: [
                {text: 'sub-A1'},
                {text: 'sub-A2'},
                {text: 'sub-A3'},
                {text: 'sub-A4'},
                {text: 'sub-A5', state: 'closed', children: [
                    {text:'sub-A5A', children:[
                        {text:'sub-A5A1'}
                    ]},
                    {text:'sub_A5B'}
                ]},
                {text: 'sub-A6'},
                {text: 'sub-A7'},
                {text: 'sub-A8'},
                {text: 'sub-A9', state: 'closed', children: [
                    {text:'sub-A9A'},
                    {text:'sub-A9B'}
                ]},
                {text: 'sub-A10'},
                {text: 'sub-A11'},
                {text: 'sub-A12'}
            ]},
            {text: 'rootB', state:'closed', children: [
                {text:'sub-B1'},
                {text:'sub-B2'},
                {text:'sub-B3'}
            ]}
        ];

        var tree = new tui.Tree('tree', {
            data: data,
            nodeDefaultState: 'opened'
        }).enableFeature('ContextMenu', {
            menuData: [
                {title: 'menu1'},
                {title: 'menu2', disable: true}
            ]
        });

        tree.on('beforeOpenContextMenu', function(nodeId) {
            var menuData = [];

            if (nodeId === 'tui-tree-node-2') { // sub-A1 node
                menuData = [
                    {title: 'menu'}
                ];
            } else {
                menuData = [
                    {title: 'menu1'},
                    {title: 'menu2', disable: true},
                    {title: 'menu3', menu: [
                        {title: 'submenu1', disable: true},
                        {title: 'submenu2'}
                    ]},
                    {separator: true},
                    {title: 'menu4'},
                    {title: 'menu5'}
                ];
            }

            tree.changeContextMenu(menuData); // change menu api
        });

        tree.on('selectContextMenu', function(eventData) {
            var message = '"' + eventData.cmd + '" is selected on "' + eventData.nodeId + '" node';

            selectedMenuValue.value = message;
        });

        </script>
    </body>
</html>
